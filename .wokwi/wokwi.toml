# Wokwi Configuration for ESP32 Touchscreen Project
# This file configures Wokwi simulator for your PlatformIO project

[wokwi]
version = 1
# Point to your compiled firmware (after building with PlatformIO)
firmware = "../.pio/build/esp32dev/firmware.bin"
elf = "../.pio/build/esp32dev/firmware.elf"

# ESP32 Dev Module
[[wokwi.parts]]
type = "wokwi-esp32-devkit-v1"
id = "esp"

# TFT Display (ILI9341) - 320x240
# Connected via SPI with pins from config.h:
# MOSI=23, MISO=19, SCLK=18, CS=5, DC=2, RST=4, BL=15
[[wokwi.parts]]
type = "wokwi-ili9341"
id = "tft"
width = 320
height = 240
# Pin connections will be defined in diagram.json

# Touch Controller (XPT2046) - SPI touch controller
# CS=21, IRQ=22 (optional)
[[wokwi.parts]]
type = "xpt2046"
id = "touch"

# Serial Monitor
[[wokwi.parts]]
type = "serial-monitor"
